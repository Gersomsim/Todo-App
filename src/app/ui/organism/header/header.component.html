<header
  class="relative h-1/4 min-h-[300px] bg-gradient-to-br from-gray-900 via-gray-800 to-black overflow-hidden"
>
  <!-- Efecto de partículas de fondo -->
  <div class="absolute inset-0 opacity-10">
    <div
      class="absolute top-1/4 left-1/4 w-2 h-2 bg-white rounded-full animate-pulse"
    ></div>
    <div
      class="absolute top-1/3 right-1/3 w-1 h-1 bg-blue-400 rounded-full animate-pulse delay-1000"
    ></div>
    <div
      class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-purple-400 rounded-full animate-pulse delay-500"
    ></div>
  </div>

  <!-- Contenido principal -->
  <div
    class="relative z-10 h-full flex flex-col justify-center items-center px-4 sm:px-6 py-6 sm:py-10"
  >
    <!-- Logo y título -->
    <div class="text-center mb-4 sm:mb-6 flex flex-col items-center">
      <div class="flex items-center gap-2 sm:gap-4 mb-4">
        <div
          class="inline-flex items-center justify-center w-12 h-12 sm:w-16 sm:h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl sm:rounded-2xl shadow-lg"
        >
          <svg
            class="w-6 h-6 sm:w-8 sm:h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
            ></path>
          </svg>
        </div>
        <h1
          class="text-2xl sm:text-4xl md:text-5xl font-bold text-white tracking-tight"
        >
          Todo App
        </h1>
      </div>
      <p class="text-base sm:text-lg md:text-xl text-gray-300 font-light px-4">
        Organiza tu vida, una tarea a la vez
      </p>
    </div>

    <!-- Estadísticas rápidas -->
    <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 text-center">
      <div
        class="bg-white/10 backdrop-blur-sm rounded-lg px-4 sm:px-6 py-3 border border-white/20"
      >
        <div class="text-xl sm:text-2xl font-bold text-white">
          {{ tasksPending().length }}
        </div>
        <div class="text-xs sm:text-sm text-gray-300">Tareas Pendientes</div>
      </div>
      <div
        class="bg-white/10 backdrop-blur-sm rounded-lg px-4 sm:px-6 py-3 border border-white/20"
      >
        <div class="text-xl sm:text-2xl font-bold text-white">
          {{ taskCompleted().length }}
        </div>
        <div class="text-xs sm:text-sm text-gray-300">Completadas</div>
      </div>
      <div
        class="bg-white/10 backdrop-blur-sm rounded-lg px-4 sm:px-6 py-3 border border-white/20"
      >
        <div class="text-xl sm:text-2xl font-bold text-white">
          {{ percentageCompleted() }}%
        </div>
        <div class="text-xs sm:text-sm text-gray-300">Progreso</div>
      </div>
    </div>
  </div>

  <!-- Línea decorativa inferior -->
  <div
    class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-blue-500 to-transparent"
  ></div>
</header>
