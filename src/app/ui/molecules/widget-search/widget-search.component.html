<div
  class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-800 dark:to-gray-700 rounded-xl p-4 border border-blue-100 dark:border-gray-600"
>
  <div class="flex items-center gap-2 mb-3">
    <svg
      class="w-5 h-5 text-blue-600 dark:text-blue-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
    <h3 class="font-semibold text-gray-900 dark:text-white">Buscar Tareas</h3>
  </div>

  <div class="relative">
    <input
      type="text"
      placeholder="Buscar tareas, proyectos..."
      [formControl]="search"
      class="w-full pl-10 pr-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
    />
    <svg
      class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
  </div>

  <!-- Filtros rÃ¡pidos -->
  <div class="flex flex-wrap gap-2 mt-3">
    <button
      type="button"
      class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded-full cursor-pointer hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors"
      (click)="onFilter({ dueDate: today })"
    >
      Hoy
    </button>
    <button
      type="button"
      class="px-2 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs rounded-full cursor-pointer hover:bg-green-200 dark:hover:bg-green-800 transition-colors"
      (click)="onFilter({ completed: true })"
    >
      Completadas
    </button>
    <button
      type="button"
      class="px-2 py-1 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 text-xs rounded-full cursor-pointer hover:bg-red-200 dark:hover:bg-red-800 transition-colors"
      (click)="onFilter({ priority: PriorityTask.HIGH })"
    >
      Urgentes
    </button>
  </div>
</div>
