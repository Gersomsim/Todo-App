<!-- Tarea 1 - Urgente -->
<div
  class="bg-white dark:bg-gray-900 rounded-lg p-4 border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow"
>
  <div class="flex items-start gap-4">
    <app-task-status [task]="task" />

    <div class="flex-1 min-w-0">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h3
            [class.line-through]="task.completed"
            class="text-lg font-medium text-gray-900 dark:text-white mb-1"
          >
            {{ task.title }}
          </h3>
          <p
            [class.line-through]="task.completed"
            class="text-sm text-gray-600 dark:text-gray-400 mb-2"
          >
            {{ task.description }}
          </p>
          <div
            class="flex items-center gap-4 text-xs text-gray-500 dark:text-gray-400"
          >
            <app-tag [label]="'Trabajo'" [icon]="'calendar'" />
            <app-tag [label]="'Trabajo'" [icon]="'tag'" />
          </div>
        </div>

        <div class="flex items-center gap-2">
          <app-badge-task
            [completed]="task.completed"
            [priority]="task.priority"
          />
          <button
            class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
