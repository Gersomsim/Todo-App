<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <app-label for="name">Nombre</app-label>
    <app-input
      type="text"
      name="name"
      id="name"
      placeholder="Nombre"
      size="sm"
      formControlName="name"
    />
  </div>
  <div class="mt-2">
    <app-label for="color">Color</app-label>
    <app-select [options]="colors" formControlName="color" size="sm" />
  </div>
  <div class="mt-3">
    <app-button
      type="submit"
      color="blue"
      class="flex items-center gap-2"
      size="sm"
    >
      <span class="text-lg">ðŸ’¾</span>
      <span>Crear</span>
    </app-button>
  </div>
</form>
